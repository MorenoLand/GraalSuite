name: Build

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v3
    
    - name: Set up JDK 8
      uses: actions/setup-java@v3
      with:
        java-version: '8'
        distribution: 'adopt'
        
    - name: Build with shell script
      run: |
        chmod +x build.sh
        ./build.sh
        
    - name: Upload JAR
      uses: actions/upload-artifact@v3
      with:
        name: GraalSuite
        path: bin/GraalSuite.jar
